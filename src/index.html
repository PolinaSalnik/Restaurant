<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Feliciano</title>
</head>

<body>

  <div class="header">

    <div class="header-top">
      <div class="container">
        <div class="row_header-top">

          <span class="tel"> + 1235 2355 98</span>
          <span class="mail">youremail@email.com</span>
          <span class="open_hours">Open hours: Monday - Sunday 8:00AM - 9:00PM</span>
        </div>
      </div>
    </div>

    
  <div class="container">
      <div class="row_header-medium">
        <h3>Feliciano</h3>
  
        <div class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
  
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu"></button>
            </div>
            <div class="collapse navbar-collapse" id="responsive-menu">
              <ul class="nav navbar-nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Меню</a></li>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Контакты</a></li>
              </ul>
            </div>
            <button type="button" class="btn btn-default navbar-btn">Book a table</button>
          </div>
        </div>
      </div>
    </div>


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="img/bg_1.jpg" alt="First slide">
          <div class="carousel-caption">
            <h3>Feliciano</h3>
            <p>Вкусно и питательно!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/bg_2.jpg" alt="Second slide">
          <div class="carousel-caption">
            <h3>Feliciano</h3>
            <p>Лучший ресторан в твоём городе</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/bg_3.jpg" alt="Third slide">
          <div class="carousel-caption">
            <h3>Feliciano</h3>
            <p>Всегда свежие ингредиенты</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>


  </div>




  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>

    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
